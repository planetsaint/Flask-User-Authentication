{% extends "base.html" %}

{% block content %}
<head>
    <style>  
        .radio{
            position: relative;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
         }
         .radio input{
            opacity: 65;
            cursor: pointer;
         }
    </style>
</head>
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up &#9989;</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <p><b> Authentication method </b></p>
            <input type="radio" id="QrCode" name="auth" class="radio" onselect="qr()">
            <label for="QRCode" class="radio">QR Code</label> &nbsp;
            <input type="radio" id="OTP" name="auth" class="radio">
            <label for="OTP" class="radio">OTP</label><br><br>  
            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
